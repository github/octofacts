# This file was generated by the "Generate Dependabot Glob" action. Do not edit it directly.
# Make changes to `.github/dependabot.template.yml` and a PR will be automatically created.
version: 2
updates:
  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: weekly
    groups:
      bundler-dev:
        patterns:
          - parallel
          - pry
          - rake
          - rubocop-github
          - simplecov*
        update-types:
          - patch
          - minor
      bundler-prod:
        patterns:
          - '*'
        exclude-patterns:
          - parallel
          - pry
          - rake
          - rubocop-github
          - simplecov*
        update-types:
          - patch
          - minor
    open-pull-requests-limit: 20
    vendor: true
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      github-actions:
        patterns:
          - '*'
    open-pull-requests-limit: 20
