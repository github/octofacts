name: Spec Tests (Rspec)
on: [pull_request, workflow_dispatch]
permissions:
  contents: read
jobs:
  octofacts-rspec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@f321cf5a4d1533575411f8752cf25b86478b0442 # v1.193.0
      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3
      - name: Test octofacts
        run: |
          bundle exec rake octofacts:spec:octofacts
      - name: Test octofacts_updater
        run: |
          bundle exec rake octofacts:spec:octofacts_updater
